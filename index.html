<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple student registration system with add, edit, and delete functionality.">
    <meta name="author" content="Rudranath Kabiraj">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Student Registration Form</h1>
    <div class="container">
            <div class="form-section">
                <form id="student-form">
                    <input type="hidden" id="edit-index">
                    
                    <label for="name">Student Name :</label>
                    <input type="text" id="student-name" placeholder="Enter student name" required>

                    <label for="studentId">Student Id :</label>
                    <input type="text" id="student-id" placeholder="Enter student ID" required>

                    <label for="class">Class :</label>
                    <input type="text" id="student-class" placeholder="Enter class" required>

                    <label for="rollNo">Roll No. :</label>
                    <input type="text" id="roll-no" placeholder="Enter roll number" required>

                    <label for="email">Email ID :</label>
                    <input type="email" id="email" placeholder="Enter email ID" required>

                    <div class="btn-container">

                        <button type="submit" class="btn" id="submit-btn">Add</button>
                        <button type="button" class="btn resetButton" id="updateButton" style="display: none;">Update</button>
                    </div>                
                </form>
            </div>
        
        <div class="table-section">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Id</th>
                        <th>Class</th>
                        <th>Roll No.</th>
                        <th>Email ID</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Student data will be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
